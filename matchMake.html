<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Find a Match</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Library CSS CDN go here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Boostrap Library JS CDN  go here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Other libraries go here -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- ----------------------------------------------------
    Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Link to styles of your own -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
  </head>

  <body>
    <div class="container mt-5">
      <h1>Sport</h1>
      <input
        autocomplete="on"
        list="suggestions"
        id="sport"
        class="form-control"
      />
      <datalist id="suggestions">
        <option>Soccer</option>
        <option>Basketball</option>
        <option>Tennis</option>
        <option>Baseball</option>
        <option>Volleyball</option>
        <option>Swimming</option>
      </datalist>

      <h1>Location</h1>
      <div class="card-body form-group">
        <input
          type="radio"
          class="btn-check"
          name="location"
          id="location50km"
          value="50km"
          checked
        />
        <label class="btn btn-outline-primary" for="location50km"
          >Within 50km</label
        >

        <input
          type="radio"
          class="btn-check"
          name="location"
          id="location100km"
          value="100km"
        />
        <label class="btn btn-outline-primary" for="location100km"
          >Within 100km</label
        >

        <input
          type="radio"
          class="btn-check"
          name="location"
          id="locationAnywhere"
          value="anywhere"
        />
        <label class="btn btn-outline-primary" for="locationAnywhere"
          >Anywhere within my City</label
        >
      </div>

      <h1>Skill Level</h1>
      <div class="card-body form-group">
        <input
          type="radio"
          class="btn-check"
          name="skillLevel"
          id="skillBeginner"
          value="Beginner"
          checked
        />
        <label class="btn btn-outline-primary" for="skillBeginner"
          >Beginner</label
        >

        <input
          type="radio"
          class="btn-check"
          name="skillLevel"
          id="skillSkilled"
          value="Skilled"
        />
        <label class="btn btn-outline-primary" for="skillSkilled"
          >Skilled</label
        >

        <input
          type="radio"
          class="btn-check"
          name="skillLevel"
          id="skillProfessional"
          value="Professional"
        />
        <label class="btn btn-outline-primary" for="skillProfessional"
          >Professional</label
        >
      </div>

      <h1>Mode</h1>
      <div class="card-body form-group">
        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="modeUnranked"
          value="Unranked"
          checked
        />
        <label class="btn btn-outline-primary" for="modeUnranked"
          >Unranked</label
        >

        <input
          type="radio"
          class="btn-check"
          name="mode"
          id="modeRanked"
          value="Ranked"
        />
        <label class="btn btn-outline-primary" for="modeRanked">Ranked</label>
      </div>

      <h1>Match Type</h1>
      <div class="card-body form-group">
        <input
          type="radio"
          class="btn-check"
          name="matchtype"
          id="match1v1"
          value="1v1"
          checked
        />
        <label class="btn btn-outline-primary" for="match1v1">1v1</label>

        <input
          type="radio"
          class="btn-check"
          name="matchtype"
          id="matchTeams"
          value="Teams"
        />
        <label class="btn btn-outline-primary" for="matchTeams">Teams</label>
      </div>

      <div class="card-body d-grid gap-2 mt-4">
        <button
          id="findMatchButton"
          class="btn btn-primary"
          onclick="findmatch()"
        >
          Find Players
        </button>
      </div>
    </div>

    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
      <div class="container py-3">
        <span class="material-icons">search</span>
        <span class="material-icons">map</span>
        <span class="material-icons">message</span>
      </div>
    </footer>

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY18.js"></script>
    <script src="./scripts/matchMake.js"></script>
  </body>
</html>

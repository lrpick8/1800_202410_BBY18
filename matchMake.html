    <div>
      <h1>Sport</h1>
      <input autocomplete="on" list="suggestions" id="sport" />
      <datalist id="suggestions">
        <option>Soccer</option>
        <option>Basketball</option>
        <option>Soccer</option>
        <option>Basketball</option>
        <option>Soccer</option>
        <option>Basketball</option>
        <option>Tennis</option>
        <option>Baseball</option>
        <option>Volleyball</option>
        <option>Swimming</option>
        <option>Running</option>
        <option>Boxing</option>
        <option>Golf</option>
        <option>Cricket</option>
        <option>Table Tennis</option>
        <option>Badminton</option>
        <option>Rugby</option>
        <option>Hockey</option>
        <option>Gymnastics</option>
        <option>Skateboarding</option>
        <option>Surfing</option>
        <option>Rock Climbing</option>
        <option>Cycling</option>
        <option>Martial Arts</option>
        <option>Martial Arts</option>
        <option>Martial Arts</option>
      </datalist>
    </div>

    <h1>Location</h1>
    <div class="card-body form-group dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenu"
        data-bs-toggle="dropdown"
      >
        Distance
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
        <li>
          <button
            class="dropdown-item location-option"
            type="button"
            data-value="50km"
          >
            Within 50km
          </button>
        </li>
        <li>
          <button
            class="dropdown-item location-option"
            type="button"
            data-value="100km"
          >
            Within 100km
          </button>
        </li>
        <li>
          <button
            class="dropdown-item location-option"
            type="button"
            data-value="anywhere"
          >
            Anywhere within my City
          </button>
        </li>
      </ul>
      <input type="hidden" id="location" />
    </div>

    <h1>Skill Level</h1>
    <div class="card-body form-group">
      <input
        type="radio"
        class="btn-check"
        name="skillLevel"
        id="skillBeginner"
        value="Beginner"
        checked
      />
      <label class="btn btn-outline-primary" for="skillBeginner"
        >Beginner</label
      >
      <input
        type="radio"
        class="btn-check"
        name="skillLevel"
        id="skillSkilled"
        value="Skilled"
      />
      <label class="btn btn-outline-primary" for="skillSkilled">Skilled</label>
      <input
        type="radio"
        class="btn-check"
        name="skillLevel"
        id="skillProfessional"
        value="Professional"
      />
      <label class="btn btn-outline-primary" for="skillProfessional"
        >Professional</label
      >
    </div>

    <h1>Mode</h1>
    <div class="card-body form-group">
      <input
        type="radio"
        class="btn-check"
        name="mode"
        id="modeUnranked"
        value="Unranked"
        checked
      />
      <label class="btn btn-outline-primary" for="modeUnranked">Unranked</label>
      <input
        type="radio"
        class="btn-check"
        name="mode"
        id="modeRanked"
        value="Ranked"
      />
      <label class="btn btn-outline-primary" for="modeRanked">Ranked</label>
    </div>

    <h1>Matchtype</h1>
    <div class="card-body form-group">
      <input
        type="radio"
        class="btn-check"
        name="matchtype"
        id="match1v1"
        value="1v1"
        checked
      />
      <label class="btn btn-outline-primary" for="match1v1">1v1</label>
      <input
        type="radio"
        class="btn-check"
        name="matchtype"
        id="matchTeams"
        value="Teams"
      />
      <label class="btn btn-outline-primary" for="matchTeams">Teams</label>
    </div>

    <br />
    <div class="card-body d-grid gap-2">
      <button
        id="submit"
        class="btn btn-primary"
        type="button"
        onclick="findmatch()"
      >
        Find Players
      </button>
    </div>

<body>
    <header class="navbar justify-content-evenly bg-info fixed-top">
        <div class="container py-2">
          <span class="material-icons" id="logo"><img id="logoimage" src="./img/PlayPalLogo.png" alt="logo" onclick="window.location.href='/main.html'"></span>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <span class="material-icons">person</span><span id="name-goes-here">Name</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="../profile.html">Profile</a></li>
              <li><a class="dropdown-item">Settings</a></li>
              <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
            </ul>
          </div>
        </div>
      </header>

    <main>
        <div class="container">
            <h1>Review User</h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="card-body">
                        <p>Rate your experience against user:</p>
                        <span class="material-icons star" id="star1">star_outline</span>
                        <span class="material-icons star" id="star2">star_outline</span>
                        <span class="material-icons star" id="star3">star_outline</span>
                        <span class="material-icons star" id="star4">star_outline</span>
                        <span class="material-icons star" id="star5">star_outline</span>
                    </div>
                    <div class="form-group" id="sportPlayedInput">
                        <label>Sport You Played Against User</label>
                        <datalist id="suggestions">
                            <option>Soccer</option>
                            <option>Basketball</option>
                            <option>Tennis</option>
                            <option>Baseball</option>
                            <option>Volleyball</option>
                            <option>Swimming</option>
                            <option>Running</option>
                            <option>Boxing</option>
                            <option>Golf</option>
                            <option>Cricket</option>
                            <option>Table Tennis</option>
                            <option>Badminton</option>
                            <option>Rugby</option>
                            <option>Hockey</option>
                            <option>Gymnastics</option>
                            <option>Skateboarding</option>
                            <option>Surfing</option>
                            <option>Rock Climbing</option>
                            <option>Cycling</option>
                            <option>Martial Arts</option>
                            <option>Other</option>
                        </datalist>
                        <input autocomplete="on" list="suggestions" />
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Write your comments here:</label>
                        <textarea class="form-control" id="comments" rows="3"></textarea>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-info">Save</button>
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" onclick="main()" class="btn btn-info">Go to Main Menu</button>
                    <span style="width: 10px"></span>
                </div>
            </form>
        </div>
    </main>

    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <div class="container py-3">
            <span class="material-icons" onclick="matchMake()">search</span>
            <span class="material-icons" onclick="window.location.href='/main.html'">home</span>
            <span class="material-icons" onclick="window.location.href='/chatbox.html'">message</span>

</body>

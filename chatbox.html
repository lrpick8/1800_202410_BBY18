  <body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <header class="navbar justify-content-evenly bg-info fixed-top">
      <div class="container py-2">
        <span class="material-icons" id="logo"
          ><img
            id="logoimage"
            src="./img/PlayPalLogo.png"
            alt="logo"
            onclick="window.location.href='/main.html'"
        /></span>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="material-icons">person</span
            ><span id="name-goes-here">Name</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="../profile.html">Profile</a></li>
            <li><a class="dropdown-item">Settings</a></li>
            <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div id="centered" class="container">
        <div id="chatMenu">
          <h3>Chats</h3>
          <div>
            <label for="chatDropdown">Select a chat:</label>
            <select id="chatDropdown">
              <option value="">Select a chat</option>
              <!-- Default option -->
            </select>
          </div>
        </div>
        <div id="chatArea">
          <h5 id="currentChatLabel"></h5>
          <div id="chatbox"></div>
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
          />
          <button id="sendButton">Send</button>
          <button id="leaveChatButton">Leave Chat</button>
          <!-- New Button -->
        </div>
      </div>
    </main>

    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
      <div class="container py-3">
        <span
          class="material-icons"
          onclick="window.location.href='/matchMake.html'"
          >search</span
        >
        <span class="material-icons" onclick="window.location.href='/main.html'"
          >home</span
        >
        <span class="material-icons">message</span>
      </div>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="./scripts/firebaseAPI_BBY18.js"></script>
    <script src="./scripts/chatbox.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>

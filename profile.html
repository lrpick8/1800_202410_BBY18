<body>
    <header class="navbar justify-content-evenly bg-info fixed-top">
        <div class="container py-2">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="material-icons">person</span><span id="name-goes-here">Name</span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="../profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
                </ul>
            </div>
            <span class="material-icons">settings</span>
        </div>
    </header>
    <main>
        <div class="container" id="container">
            <h1>User Profile </h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" id="addressInput" class="form-control" placeholder="1234 Main Street">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="genderInput" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer not to answer">Prefer Not to Answer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Sport Preference</label>
                        <input list="suggestions" autocomplete="on" id="sportPreferenceInput" class="form-control"/>
                        <datalist id="suggestions">
                            <option>Soccer</option>
                            <option>Basketball</option>
                            <option>Tennis</option>
                            <option>Baseball</option>
                            <option>Volleyball</option>
                            <option>Swimming</option>
                            <option>Running</option>
                            <option>Boxing</option>
                            <option>Golf</option>
                            <option>Cricket</option>
                            <option>Table Tennis</option>
                            <option>Badminton</option>
                            <option>Rugby</option>
                            <option>Hockey</option>
                            <option>Gymnastics</option>
                            <option>Skateboarding</option>
                            <option>Surfing</option>
                            <option>Rock Climbing</option>
                            <option>Cycling</option>
                            <option>Martial Arts</option>
                        </datalist>
                    </div>
                </fieldset>
                <div id="buttons">
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" onclick="editUserInfo()" class="btn btn-secondary">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" onclick="saveUserInfo()" class="btn btn-info">Save</button>
                </div>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" onclick="main()" class="btn btn-info" id="gotomain">Go to Main Menu</button>
                    <span style="width: 10px"></span>
                </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <div class="container py-3">
            <span class="material-icons" onclick="matchMake()">search</span>
            <span class="material-icons" onclick="window.location.href='/main.html'">home</span>
            <span class="material-icons" onclick="window.location.href='/chatbox.html'">message</span>
        </div>
    </footer>

    <script src="./scripts/firebaseAPI_BBY18.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/main.js"></script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Link -->
    <link rel="stylesheet" href=".styles/profile.css">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <!-- Header NavBar -->

    <main>
        <h1>Name</h1>
        <div id="names">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
        </div>

        <h1>Username/Password Reset</h1>
        <div>
            <input type="text" placeholder="Username Reset">
            <input type="text" placeholder="Password Reset">
        </div>

        <h1>Gender</h1>
        <div id="gender">
            <select data-mdb-select-init multiple data-mdb-placeholder="Gender" multiple>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
                <option value="4">Prefer Not to Answer</option>
            </select>
        </div>


        <h1>Sport Preference</h1>
        <div>
            <datalist id="suggestions">
                <option>Soccer</option>
                <option>Basketball</option>
                <option>Tennis</option>
                <option>Baseball</option>
                <option>Volleyball</option>
                <option>Swimming</option>
                <option>Running</option>
                <option>Boxing</option>
                <option>Golf</option>
                <option>Cricket</option>
                <option>Table Tennis</option>
                <option>Badminton</option>
                <option>Rugby</option>
                <option>Hockey</option>
                <option>Gymnastics</option>
                <option>Skateboarding</option>
                <option>Surfing</option>
                <option>Rock Climbing</option>
                <option>Cycling</option>
                <option>Martial Arts</option>
            </datalist>
            <input autocomplete="on" list="suggestions" />
        </div>
    </main>

    <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <div class="container py-3">
            <span class="material-icons">search</span>
            <span class="material-icons">map</span>
            <span class="material-icons">message</span>
        </div>
    </footer>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!------------------------>
    <!-- Required meta tags -->
    <!------------------------>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href=".styles/profile.css">

    <!-- Bootstrap Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    </head>

    <body>
    <!-- Header NavBar -->
    <header class="navbar justify-content-evenly bg-info fixed-top">
        <div class="container py-2">
            <span class="material-icons">person</span>
            <span class="material-icons">settings</span>
        </div>
    </header>

    <main>
    <div id="names">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
    </div>

    <div>
        <input type="text" placeholder="Username Reset">
        <input type="text" placeholder="Password Reset">
    </div>

    <div id="gender">
        <select data-mdb-select-init multiple data-mdb-placeholder="Gender" multiple>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
            <option value="4">Prefer Not to Answer</option>
          </select>
    </div>

    
        <div id="sportpref">
            <select data-mdb-select-init multiple data-mdb-placeholder="Sport Preference" multiple>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
              </select>
        </div>
        </main>
    



  

</body>
